{% extends 'base.html' %}
{% block title %}Reset Password - ItungoHub{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm border-0">
                <div class="card-body p-5">
                    <h3 class="text-center fw-bold text-success mb-3">Forgot Password?</h3>
                    <p class="text-center text-muted mb-4">Enter your email address below, and we'll email instructions for setting a new one.</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label fw-bold small">Email Address</label>
                            <input type="email" name="email" class="form-control" required id="id_email">
                        </div>
                        <button type="submit" class="btn btn-success w-100 fw-bold">Send Reset Link</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
