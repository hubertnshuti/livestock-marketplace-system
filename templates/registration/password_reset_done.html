{% extends 'base.html' %}
{% block title %}Email Sent - ItungoHub{% endblock %}

{% block content %}
<div class="container my-5 text-center">
    <div class="card shadow-sm border-0 mx-auto" style="max-width: 500px;">
        <div class="card-body p-5">
            <div class="mb-4 text-success">
                <i class="fas fa-envelope-open-text fa-4x"></i>
            </div>
            <h3 class="fw-bold mb-3">Check Your Inbox</h3>
            <p class="text-muted">
                We have sent an email to the address you provided. 
                Click the link in that email to reset your password.
            </p>
            <p class="small text-muted mt-3">
                If you don't see it, check your spam folder.
            </p>
            <a href="{% url 'home' %}" class="btn btn-outline-success mt-3">Back to Home</a>
        </div>
    </div>
</div>
{% endblock %}
