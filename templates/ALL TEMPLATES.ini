{% block extra_css %}
<style>
    /* --- 1. HERO SECTION STYLES --- */
    .hero-wrapper {
        position: relative;
        height: 100vh; 
        background-color: #000;
        overflow: hidden;
    }
    .hero-bg {
        position: absolute; inset: 0;
        /* Agricultural Image */
        background-image: url('https://images.unsplash.com/photo-1545468800-85cc9bc6ecf7?q=80&w=2070&auto=format&fit=crop');
        background-size: cover; background-position: center;
        opacity: 0.7;
        transition: transform 10s ease;
    }
    .hero-wrapper:hover .hero-bg { transform: scale(1.05); }

    .hero-content {
        position: relative; z-index: 10;
        height: 100%; display: flex; flex-direction: column; justify-content: center;
        padding-left: 5%; padding-right: 5%;
        color: white;
        max-width: 900px;
    }

    .hero-text-group { transition: transform 0.5s ease; }
    .hero-wrapper:hover .hero-text-group { transform: translateY(-20px); }

    .hero-category { font-size: 1.2rem; font-weight: 500; margin-bottom: 10px; color: #10b981; }
    .hero-title { font-family: 'Playfair Display', serif; font-size: 2.5rem; line-height: 1.1; margin-bottom: 20px; }
    .hero-divider { width: 60px; height: 3px; background-color: white; margin-bottom: 20px; }
    .hero-desc { font-size: 1.25rem; font-weight: 300; line-height: 1.6; display: none; opacity: 0; transition: opacity 0.5s ease 0.2s; }
    .hero-wrapper:hover .hero-desc { display: block; opacity: 1; }

    /* --- 2. STAY CONNECTED STYLES --- */
    .stay-connected { padding: 80px 0; background-color: #f8f9fa; }
    .section-title { font-family: 'Playfair Display', serif; font-size: 3rem; color: #011f13; text-align: center; margin-bottom: 10px; }
    .section-line { width: 60px; height: 2px; background-color: #10b981; margin: 0 auto 50px; }

        /* feature cards: keep original light look, reveal calm bg image + light overlay on hover */
        .feature-card-wrap { position: relative; }
        .feature-card {
            position: relative;
            overflow: hidden;
            border-radius: .5rem;
            transition: transform .35s ease, box-shadow .35s ease;
            background-clip: padding-box;
        }
        .feature-card .bg-img {
            position: absolute; inset: 0; background-size: cover; background-position: center; opacity: 0; transform: scale(1.03);
            transition: opacity .45s ease, transform .45s ease;
            z-index: 0;
        }
        .feature-card .overlay {
            position: absolute; inset: 0; background-color: rgba(0,0,0,0.28); opacity: 0; transition: opacity .35s ease; z-index: 1;
        }
        .feature-card .card-body, .feature-card .content { position: relative; z-index: 2; }
        .feature-card h3, .feature-card p { transition: color .25s ease; position: relative; z-index: 2; }
        .feature-card:hover { transform: translateY(-6px); box-shadow: 0 10px 30px rgba(2,6,23,0.06); }
        .feature-card:hover .bg-img { opacity: 1; transform: scale(1); }
        .feature-card:hover .overlay { opacity: 1; }
        .feature-card:hover h3, .feature-card:hover p { color: #ffffff !important; }

        /* per-card tint can be adjusted if needed */
        .fc-verified .overlay { background-color: rgba(6,95,70,0.28); }
        .fc-delivery .overlay { background-color: rgba(13,77,162,0.28); }
        .fc-pricing .overlay { background-color: rgba(183,103,13,0.26); }
    .grid-container {
        display: flex; gap: 20px; justify-content: center;
        max-width: 1200px; margin: 0 auto;
        height: 350px;
    }

    /* feature cards use original light card styles (reverted) */

    .grid-card {
        flex: 1; position: relative; overflow: hidden; cursor: pointer;
        min-width: 300px; 
    }

    .card-img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.5s; }
    .grid-card:hover .card-img { transform: scale(1.1); }

    .card-overlay {
        position: absolute; inset: 0;
        /* FIXED: Reduced intensity from 0.9 to 0.7 so image shows through */
        background-color: rgba(1, 31, 19, 0.7); 
        color: white;
        display: flex; flex-direction: column; justify-content: center; padding: 30px;
        opacity: 0; transition: opacity 0.3s;
    }
    .grid-card:hover .card-overlay { opacity: 1; }

    .static-card {
        background-color: #011f13; 
        color: white;
        display: flex; flex-direction: column; justify-content: center; padding: 30px;
    }

    /* --- 3. CUSTOM BUTTONS --- */
    .btn-green {
        background-color: #10b981;
        color: white;
        border: none;
        transition: all 0.3s;
    }
    .btn-green:hover {
        background-color: #0e8a60;
        color: white;
        transform: translateY(-2px);
    }
    
    h2.fw-bold { font-family: 'Playfair Display', serif; }

    @media (max-width: 768px) {
        .hero-title { font-size: 2.5rem; }
        .grid-container { flex-direction: column; height: auto; }
        .grid-card { height: 300px; }
    }
</style>
{% endblock extra_css %}

{% block content %}
