                            <td class="fw-bold">RWF {{ order.total_amount }}</td>
                            <td>
                                {% if order.order_status == 'confirmed' %}
                                    <span class="badge bg-success bg-opacity-10 text-success">Confirmed</span>
                                {% elif order.order_status == 'pending_payment' %}
