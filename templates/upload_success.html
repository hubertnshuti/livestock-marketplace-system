{% extends 'base.html' %}
{% load static %}

{% block content %}
<main class="container my-5">
    <div class="mx-auto" style="max-width: 48rem;">
        <div class="card border-0 shadow-sm p-5 text-center">
            
            <div class="mb-4">
                <div class="d-inline-flex align-items-center justify-content-center bg-success bg-opacity-10 rounded-circle" style="width: 80px; height: 80px;">
                    <i class="fas fa-check text-success" style="font-size: 2rem;"></i>
                </div>
            </div>
            
            <h3 class="fs-4 fw-bold text-success mb-2">Livestock Added Successfully!</h3>
            <p class="text-muted mb-5">Your listing has been created and is now visible on the marketplace.</p>

            <div>
                <a href="{% url 'dashboard' %}" class="btn btn-success px-5 py-3 fw-medium">
                    Go to Dashboard
                </a>
            </div>

        </div>
    </div>
</main>
{% endblock %}
